<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{content}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.categoryName">
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly start"  mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.categoryName" cdkFocusInitial>{{addOrEditButtonText}}</button>
  <button mat-button (click)="onCloseClick()">{{closeButtonText}}</button>
</div>
