<div class="location-view-container">
    <div fxLayout="column" fxLayoutAlign="start start">
        <label>
            {{'LOCATION_VIEW.NAME_LABEL' | translate}} {{location.name}}
        </label>

        <label>
            {{'LOCATION_VIEW.ADDRESS_LABEL' | translate}} {{location.address}}
        </label>

        <label>
            {{'LOCATION_VIEW.CATEGORY_LABEL' | translate}} {{location.category}}
        </label>

        <agm-map [latitude]='latitude' [longitude]='longitude'>
            <agm-marker [latitude]='latitude' [longitude]='longitude' [markerDraggable]='true'>
            </agm-marker>
        </agm-map>
    </div>

</div>
