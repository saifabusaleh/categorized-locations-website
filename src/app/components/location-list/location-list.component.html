<div class="location-list-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter By Category">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Location Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName}} </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]=" '/' +appPathsEnum.Location + '/' + element.categoryName + '/' + element.name">
                    {{element.name}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnAddress}} </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnCategoryName}} </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
